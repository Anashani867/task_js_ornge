function analyzeArray(arr) {
    if (arr.length === 0) {
        return [];
    }

    const lowest = Math.min(...arr);
    const highest = Math.max(...arr);

    const length = arr.length;

    const average = arr.reduce((acc, val) => acc + val, 0) / length;

    const results = [lowest, highest, length, average];

    return results;
}

function convertToRoman(num) {
    // Define the Roman numeral mappings
    const romanNumerals = [
        { value: 1000, numeral: 'M' },
        { value: 900, numeral: 'CM' },
        { value: 500, numeral: 'D' },
        { value: 400, numeral: 'CD' },
        { value: 100, numeral: 'C' },
        { value: 90, numeral: 'XC' },
        { value: 50, numeral: 'L' },
        { value: 40, numeral: 'XL' },
        { value: 10, numeral: 'X' },
        { value: 9, numeral: 'IX' },
        { value: 5, numeral: 'V' },
        { value: 4, numeral: 'IV' },
        { value: 1, numeral: 'I' }
    ];

    let result = '';

    for (const { value, numeral } of romanNumerals) {
        while (num >= value) {
            result += numeral; 
            num -= value;      
        }
    }

    return result; 
}

const number = 1987;
const romanNumeral = convertToRoman(number);
